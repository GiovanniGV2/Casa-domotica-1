<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel ESP32</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Panel de Sensores ESP32</h1>
  </header>

  <main>
    <section id="sensores">
      <div class="sensor">
        <span>Temperatura:</span>
        <span id="temp">-- °C</span>
        <button class="calendar-btn" onclick="mostrarCalendario('temperature')">📅</button>
      </div>
      <div class="sensor">
        <span>Humedad:</span>
        <span id="hum">-- %</span>
        <button class="calendar-btn" onclick="mostrarCalendario('humidity')">📅</button>
      </div>
      <div class="sensor">
        <span>Gas:</span>
        <span id="gas">--</span>
        <button class="calendar-btn" onclick="mostrarGases()">🔍</button>
        <button class="calendar-btn" onclick="mostrarCalendario('gas')">📅</button>
      </div>
      <div class="sensor">
        <span>Lluvia:</span>
        <span id="rain">--</span>
        <button class="calendar-btn" onclick="mostrarCalendario('rain')">📅</button>
      </div>
      <div class="sensor">
        <span>Movimiento:</span>
        <span id="motion">--</span>
        <button class="calendar-btn" onclick="mostrarCalendario('motion')">📅</button>
      </div>
    </section>

    <section id="grafica" class="hidden">
      <h2 id="grafica-titulo">Gráfica</h2>
      <input type="date" id="fecha" onchange="cargarGrafica()">
      <canvas id="chart"></canvas>
      <button onclick="cerrarGrafica()">Cerrar</button>
    </section>

    <section id="popup-gas" class="hidden popup">
      <h2>Detalle de gases</h2>
      <ul>
        <li>CO (Monóxido de carbono)</li>
        <li>LPG (Gas licuado de petróleo)</li>
        <li>Metano</li>
        <li>Alcohol</li>
        <li>Humo</li>
      </ul>
      <button onclick="cerrarPopupGas()">Cerrar</button>
    </section>
  </main>

  <footer>
    <p>ESP32 Domótica - 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
