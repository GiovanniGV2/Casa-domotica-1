<!DOCTYPE html>

</head>
<body>
  <div class="container">
    <header class="navbar">
      <div class="brand">Casa DomÃ³tica</div>

        <button id="connectBtn" class="navbtn">Conectar</button>

    <main class="container">

        <div class="tile tile--temp">
          <div class="tile-header"><span class="tile-icon">ğŸ’§</span><span class="tile-title">Humedad</span></div>

        </div>

        <div class="tile tile--gas">
          <div class="tile-header"><span class="tile-icon">ğŸ§ª</span><span class="tile-title">Gas</span></div>
          <div class="tile-body"><div class="kv"><span>Actual</span><strong id="tile-gas">-- ppm</strong></div></div>
        </div>

        <div class="tile tile--water">
          <div class="tile-header"><span class="tile-icon">ğŸŒ§ï¸</span><span class="tile-title">Agua</span></div>

          <div class="tile-body"><div class="kv"><span>Estado</span><strong id="tile-motion">--</strong></div></div>

        <div class="tile">

              <div id="ledIndicator" class="led"></div>
              <strong id="tile-led">APAGADO</strong>
            </div>
            <div class="tile-actions">
              <button id="toggleLedBtn">Encender</button>
            </div>
          </div>
        </div>
      </div>

      <section style="margin-top:18px">
        <div style="display:flex;gap:12px;align-items:center">
          <select id="sensorSelect">
            <option value="temp">Temperatura</option>
            <option value="hum">Humedad</option>
            <option value="gas">Gas</option>
            <option value="water">Agua</option>
            <option value="motion">Movimiento</option>
          </select>
          <button id="openChartBtn" class="navbtn">Abrir GrÃ¡fica</button>
        </div>

        <div id="chartContainer" style="margin-top:12px;background:white;border-radius:12px;padding:16px;display:none;">
          <canvas id="sensorChart"></canvas>
          <div style="margin-top:8px">
            <button id="downloadChart">Descargar PNG</button>
            <button id="closeChart">Cerrar</button>
          </div>
        </div>
      </section>
